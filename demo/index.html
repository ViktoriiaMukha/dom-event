<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form name="calculator">
        <table  class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody id="calc">
                  <tr>
                    <td>Drink</td>
                    <td><input name="money" type="text" class="form-control" id="InputPrice1" placeholder="Price"></td>
                    <td><input name="amount" type="text" class="form-control" id="InputAmount1" placeholder="Amount"></td>
                  </tr>
                  <tr>
                    <td>Bread</td>
                    <td><input name="money1" type="text" class="form-control" id="InputPrice2" placeholder="Price"></td>
                    <td><input name="amount1" type="text" class="form-control" id="InputAmount2" placeholder="Amount"></td>
                  </tr>
                  <tr>
                    <td>Fruits</td>
                    <td><input name="money2" type="text" class="form-control" id="InputPrice3" placeholder="Price"></td>
                    <td><input name="amount2" type="text" class="form-control" id="InputAmount3" placeholder="Amount"></td>
                    </tr>
                  <tr>
                    <td colspan="2">Total: </td>
                    <td><input name ="total" type="text" class="form-control" id="InputTotal" placeholder="Total"></td>
                  </tr>
                </tbody>
              </table>
              </form>
              <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>          
    
</body>
</html>
